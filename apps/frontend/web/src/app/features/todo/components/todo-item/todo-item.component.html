<div *ngIf="!editMode; else editModeRef"
     class="flex items-center">
  <input type="checkbox" class="mr-2" [ngModel]="todo?.done" (ngModelChange)="toggleDone($event)">
  <h1 class="mr-auto" (dblclick)="editMode = true">{{todo?.title}}</h1>
  <button type="button" class="text-red-600" (click)="remove($event)">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
      <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
    </svg>
  </button>
</div>
<ng-template #editModeRef>
  <form [formGroup]="formGroup" (ngSubmit)="submit()" class="flex gap-4">
    <input type="text"
           #input
           formControlName="title"
           (focus)="input.select()"
           class="px-4 py-2 border border-gray-200 text-sm">
    <button type="button"
            class="px-4 py-2 text-sm bg-gray-100 border border-gray-200"
            (click)="cancel($event)">취소</button>
    <button type="submit"
            class="px-4 py-2 text-sm bg-green-600 text-white border border-gray-200">
      수정
    </button>
  </form>
</ng-template>
