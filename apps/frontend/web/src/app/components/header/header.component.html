<h1 class="title mr-auto">
  todo application
</h1>
<div *ngIf="authService.loggedIn$ | async; else notLoggedInRef" class="flex gap-4">
  <span>{{authService.me?.name}} 로그인 중</span>
  <button type="button" (click)="logout()">로그아웃</button>
</div>
<ng-template #notLoggedInRef>
  <div class="flex text-sm gap-4">
    <a routerLink="/login">로그인</a>
    <a routerLink="/signup">회원가입</a>
  </div>
</ng-template>
