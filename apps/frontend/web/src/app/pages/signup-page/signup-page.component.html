<header class="py-4 px-6 bg-stone-700">
  <h2 class="text-white text-2xl">Todo Sign Up</h2>
</header>

<div class="p-4">
  <form class="flex gap-2" [formGroup]="signupFormGroup" (ngSubmit)="submit()">
    <div class="flex-grow flex flex-col gap-2">
      <input type="email"
             class="w-full px-2 py-1 border border-gray-200"
             formControlName="email"
             placeholder="이메일 입력">
      <span *ngIf="submitted && signupFormGroup.hasError('required', 'email')"
            class="-mt-2 text-xs text-red-700">이메일을 입력해주세요.</span>
      <span *ngIf="submitted && signupFormGroup.hasError('email', 'email')"
            class="-mt-2 text-xs text-red-700">이메일형식이 아닙니다.</span>

      <input type="text"
             class="w-full px-2 py-1 border border-gray-200"
             formControlName="name"
             placeholder="이름 입력">
      <span *ngIf="submitted && signupFormGroup.hasError('required', 'name')"
            class="-mt-2 text-xs text-red-700">이름을 입력해주세요.</span>

      <input type="password"
             class="w-full px-2 py-1 border border-gray-200"
             formControlName="password"
             placeholder="비밀번호 입력">
      <span *ngIf="submitted && signupFormGroup.hasError('required', 'password')"
            class="-mt-2 text-xs text-red-700">비밀번호를 입력해주세요.</span>
      <span *ngIf="submitted && signupFormGroup.hasError('minlength', 'password')"
            class="-mt-2 text-xs text-red-700">비밀번호는 4자 이상으로 입력해주세요.</span>

      <input type="password"
             class="w-full px-2 py-1 border border-gray-200"
             formControlName="confirmPassword"
             placeholder="비밀번호 확인">
      <span *ngIf="submitted && signupFormGroup.hasError('confirmPassword')"
            class="-mt-2 text-xs text-red-700">비밀번호를 확인해주세요.</span>
    </div>
    <button type="submit"
            class="border border-blue-800 bg-blue-600 text-white px-4">회원가입
    </button>
  </form>
  <div class="text-right">
    <a class="text-sm text-blue-500" routerLink="/login">로그인 하러 가기</a>
  </div>
</div>
